{% extends "polishness/base.html" %}

{% block title %}
poznajmypolske.pl
{% endblock %}


{% block content %}
   <div class="home" id="home">
       <br>
       <div class="row m-2">
            <h2 align="left">Tutaj możesz skorzystać z wyszukiwarki zabytków.</h2>
       <hr>
       </div>
   </div>



	<form action="/monuments/" method="post" style="border: 2px solid #000; padding: 20px;">
        <div class="row">
        {% csrf_token %}
        <div class="col-12">
        <br>
            <span>
                <input type="text" name="locality" placeholder="...wpisz miejscowość..." autocomplete="off"/>
                <input type="text" name="parish" placeholder="...wpisz gminę..." autocomplete="off"/>
                <input type="text" name="county" placeholder="...wpisz powiat..." autocomplete="off"/>
                <input type="text" name="voivodeship" placeholder="...wpisz województwo..." autocomplete="off"/>
                <input type="text" name="anyword" placeholder="...dowolne słowo klucz..." autocomplete="off"/>
            </span>
        </div>
        </div>

        <br>
        <div class="row">
            <div class="col-8">
                <label for="quantity" style="font-family: Arial, sans-serif; font-size: 22px; color: #333;">Maksymalna liczba wynikowych wierszy:</label>
                <input type="number" id="quantity" name="quantity" placeholder="...wpisz liczbę..." value="12" autocomplete="off"></label>
            </div>
            <div class="col-4">
                <input type="submit" value="Szukaj" class="btn btn-dark">
            </div>
        </div>
    </form>


{% endblock %}
