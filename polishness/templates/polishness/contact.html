{% extends "polishness/base.html" %}

{% block title %}
Contact page.
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
		<div class="main container" id="contact">
			<br>
			<h2 align="left">Formularz kontaktowy:</h2>
			<div class="row">
				<div class="col-8">
				<form method="post" action="/contact/" class="form-group">
					{% csrf_token %}
					{{form|crispy}}
					<input type="submit" value="Send" class="btn btn-outline-dark btn-lg">
				</form>
				</div>
			</div>

			<div class="row">
				<div class="col-8">
					{% if messages %}
						{% for message in messages %}
							<div class="{{message.tags}}">{{message}}</div><br>
						{% endfor %}
					{% endif %}
				</div>
			</div>
		</div>


{% endblock %}
